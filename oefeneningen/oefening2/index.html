<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Leap Year</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="container-fluid">
<div class="container">
	<div class="row">
		<div class="col-lg-6 offset-lg-3">
			<h1 class="text-center mb-4">Is this year a leap year?</h1>
			<form class="d-flex justify-content-around">
				<div>
					<input id="yearInput" type="number" class="form-control" placeholder="Write the year in:">
				</div>
				<button type="button" class="btn btn-primary" onclick="checkLeapYear()">Check</button>
			</form>
			<div id="result" class="border border-1 border-white rounded-pill text-white text-center">
			</div>
		</div>
	</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="assets/js/index.js"></script>
</body>
</html>
