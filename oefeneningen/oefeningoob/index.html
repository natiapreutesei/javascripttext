<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>OBJECTS EXERCISE</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-lg-6 offset-lg-3">
			<h1 class="text-center mb-4">Student Form</h1>
			<hr>
			<form id="new_task_form" class="d-flex flex-column justify-content-evenly align-items-center">
				<input required id="name" type="text" class="w-50" placeholder="Name" />
				<input required id="surname" type="text" class="w-50" placeholder="Surname" />
				<input required id="s_number" type="number" class="w-50" placeholder="Student Number" />
				<div class="w-50 d-flex justify-content-between">
					<button id="bt1" class="btn btn-warning" type="button" onclick="add()">Add Student</button>
					<button id="bt" class="btn btn-success" type="button" onclick="show()">Show Students</button>
				</div>
			</form>
			<div id="listStudents"></div>
		</div>
	</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="assets/js/index.js"></script>
</body>
</html>
