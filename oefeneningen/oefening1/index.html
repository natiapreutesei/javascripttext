<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap-demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<body>
<div class="container">
	<div class="row">
		<div class="col-lg-8 offset-lg-2">
			<h1 class="text-center">Math Functions</h1>
			<hr>
			<select id="menu" class="form-select form-select-lg mb-3" aria-label="Large select example">
				<option selected>Select the function</option>
				<optgroup label="Perimeters">
					<option value="1">Square</option>
					<option value="2">Rhombus</option>
					<option value="3">Triangle</option>
					<option value="4">Parallelogram</option>
					<option value="5">Circle</option>
				</optgroup>
				<optgroup label="Areas">
					<option value="6">Square</option>
					<option value="7">Rhombus</option>
					<option value="8">Triangle</option>
					<option value="9">Parallelogram</option>
					<option value="10">Circle</option>
				</optgroup>
			</select>

			</div>-->
			<hr>
			<div id="result"></div>
		</div>
	</div>
</div>
