<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
		body{
			background: thistle;
		}
		button{
			display: block;
			width: 50%;
			padding: 10px;
            margin: 50px auto;
			border: none;
			cursor: pointer;
			color: white;
			background-color: green;
			/*proprieties for transition*/
			/*which of the above proprieties will you an transition add*/
			transition: background-color;
			transition-duration: 2000ms; /*2s is also possible notation*/
 		}
		button:hover{
			background-color: red;
		}
	</style>
</head>
<body>
	<button>Transition 1</button>
</body>
</html>
