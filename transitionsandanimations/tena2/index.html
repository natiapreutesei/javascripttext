<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
		body{
			background: thistle;
		}
		div{
			/*standard proprieties*/
			margin-top: 50px;
			background-color: cornflowerblue;
			height: 300px;
			width: 50%;
			/*proprieties for transition*/
			/*which of the above proprieties will you an transition add*/
			transition-property: width;
			transition-duration: 300ms;
			transition-delay: 2000ms; /*it delays the start of the animation*/
 		}
		div:hover{
			width: 90%;
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
